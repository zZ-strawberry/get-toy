color_tracking_node:
  ros__parameters:
    # 相机配置
    camera_index: 0
    image_width: 640
    image_height: 480
    fps: 30

    # 检测参数
    min_area: 2000
    max_area: 50000
    contour_epsilon: 0.015

    # 发布配置
    publish_rate: 50.0
    publish_image: true
    publish_mask: false
    show_window: true

    # 颜色模式 (red/blue/both)
    color_mode: "both"

    # 平滑参数
    smoothing_window: 5